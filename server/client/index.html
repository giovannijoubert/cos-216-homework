    <form id="login" type="post">

        <hr>
          
        <label for="uEmail"><b>Email</b></label>

        <label for="uPassword"><b>Password</b></label>
        <input type="password" id="uPassword"  placeholder="Enter Password" name="uPassword" required>
    
        <hr>
    
        <input type="hidden" id="socketID"  name="socketID">
    
         
        <button type="submit" class="loginbtn">Sign in</button>
      </div>
    

     
      <div class="sign_container signin">
        <p>Don't have an account? <a href="http://wheatley.cs.up.ac.za/u18009035/assignment4/signup.php">Sign up</a>.</p>
